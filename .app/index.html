<!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

   <title>NFT preview card component</title>
   <link rel="stylesheet" href="./styles.css">

 </head>

 <body>
   <div class="nft-card">
     <div class="nft-card-head">
       <div class="cover"></div>
     </div>
     <div class="nft-card-body">
       <h1 class="nft-card-body-heading">Equilibrium #3429</h1>
       <p class="nft-card-body-descs">
         Our Equilibrium collection promotes balance and calm.
       </p>

       <div class="nft-card-body-stats">
         <div class="nft-card-body-stats-eth">
           <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
           <p class="nft-card-body-stats-eth-desc">0.041 ETH</p>
         </div>
         <div class="nft-card-body-stats-eth">
           <img src="./images/icon-clock.svg" alt="Clock icon">
           <p class="nft-card-body-stats-eth-clock">3 days left</p>
         </div>
       </div>

       <div class="nft-card-body-line"></div>

       <div class="nft-card-user">
         <img src="./images/image-avatar.png" alt="user avatar" class="nft-card-user-avatar">
         <p class="nft-card-user-name">
           Creation of
           <span>Jules Wyvern</span>
         </p>
       </div>

     </div>
   </div>
 </body>
</html>
